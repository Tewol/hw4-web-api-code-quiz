<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="highscores"> 
          <h6><a href="">View Highscores</a></h6>
        </div>
        <div class= "card timer">
          <div class = "timer-text">
            <h6>Time:30<div class=" large-font timer"></div> </h6>
          </div>  
        </div>
      </nav>
    </header>

    <main>
      <section id="quiz" class="container">
        <h2> Coding Quiz Challenge</h2>
        <p> Try to answer the following code related questions within the time limit. 
            keep in mind that incorrect answers will penilize your score time by ten seconds </p>     
        <button id="start-quiz" class="start-quiz">Start Quiz</button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
